<div class="modal-header">
  <h4 class="modal-title text-primary font-large-1">{{competition.name}}</h4>
  <button type="button"  aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    x
  </button>
</div>
<form [formGroup]="detailForm">
  <div class="modal-body taskboard-modal">
    <div class="container">
      <div class="form-group row">
        <label class="col-md-9 label-control text-capitalize font-medium-1" for="commCanal">Canal de comunicaci√≥n</label>
        <div class="col-md-12">
          <input type="text" id="commCanal" class="form-control" formControlName="comCanal" required disabled
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-9 label-control text-capitalize font-medium-1" for="debtAge">Edad de mora</label>
        <div class="col-md-12">
          <input type="text" id="debtAge" class="form-control" formControlName="debtAge" required disabled
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-9 label-control text-capitalize font-medium-1" for="capitalRange">Rango capital</label>
        <div class="col-md-12">
          <input type="text" id="capitalRange" class="form-control" formControlName="capitalRange" required disabled
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-9 label-control text-capitalize font-medium-1" for="age">Edad</label>
        <div class="col-md-12">
          <input type="text" id="age" class="form-control" formControlName="age" required disabled
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-9 label-control text-capitalize font-medium-1" for="city">Ciudad</label>
        <div class="col-md-12">
          <input type="text" id="city" class="form-control" formControlName="city" required disabled
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-9 label-control text-capitalize font-medium-1" for="residentialZone">Zona residencial</label>
        <div class="col-md-12">
          <input type="text" id="residentialZone" class="form-control" formControlName="residentialZone" required
                 disabled
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-9 label-control text-capitalize font-medium-1" for="comment">Comentario</label>
        <div class="col-md-12">
          <input type="text" id="comment" class="form-control" formControlName="comment" required disabled
          />
        </div>
      </div>
    </div>
  </div>
</form>
